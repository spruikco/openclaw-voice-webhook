app = "openclaw-voice"
primary_region = "syd"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
VOICE = "Polly.Nicole"
LANGUAGE = "en-AU"

[http_service]
internal_port = 3030
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[[vm]]
size = "shared-cpu-1x"
memory = "256mb"
